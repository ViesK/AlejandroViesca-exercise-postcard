<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard text">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how aewesome! this is a postcard that I created using HTML5 and CSS3 during my 4Geerks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<input type="text" value="Some Name" class="text" />
					<input type="text" value="Some Email" class="text" />
					<input type="text" value="Some comment" class="text" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="text">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
